<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Text Capitalize</h1>
    <div>
        <label for="">Enter Name</label><br>
        <input type="text" class="text" oninput="capitalName()"><br><br>
        <span id="capitalName"></span>
    </div>

    <script>
        function capitalName()
        {
            var name = document.querySelector(".text").value;
            document.querySelector("#capitalName").innerHTML = name.toUpperCase();
        }
    </script>
</body>

</html>
