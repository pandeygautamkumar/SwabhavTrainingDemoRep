<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Text Capitalize Version 2</h1>
    <div>
        <label>Text : </label>
        <input type="text" class="text"><br>

        <p>
            Color :
            <select id="color">
                <option value="white">Select</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
            </select>
        </p>
        <p>
            bgColor :
            <select id="bgColor">
                <option value="white">Select</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
            </select>
        </p><br>

        <span id="capitalName"></span>
    </div>

    <script src="jquery-3.6.4.js"></script>
    <script>
        $(document).ready(main);

        function main()
        {
            $('.text').on('input', function (e)
            {
                $('#capitalName').text($(e.target).val().toUpperCase())
            })
            $("#color").change(function ()
            {
                var color = "";
                $("#color option:selected").each(function ()
                {
                    color += $(this).text() + " ";
                });
                $("#capitalName").css({ 'color': color });
            })
            $("#bgColor").change(function ()
            {
                var bgColor = "";
                $("#bgColor option:selected").each(function ()
                {
                    bgColor += $(this).text() + " ";
                });
                $("#capitalName").css({ 'background-color': bgColor });
            })
        }

    </script>
</body>

</html>
