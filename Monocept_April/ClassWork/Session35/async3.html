<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Async 3</h1>

    <script>
        var DataService = function ()
        {
            var service = {}
            service.getData = function (sucessfnPtr, errorfnPtr)
            {
                setTimeout(() =>
                {
                    var n = Math.random() * 10;
                    if (n > 5)
                    {
                        sucessfnPtr({ status: "Success", data: n })
                        return;
                    }
                    errorfnPtr({ status: "Error", message: "Data is Low" + n })
                }, 0)
            }
            return service;
        }();

        var result = DataService.getData(whenSuccess, whenError)
        function whenSuccess(data)
        {
            console.log("Success CallBack")
            console.log(data)
        }
        function whenError(errorData)
        {
            console.log("Error Callback")
            console.log(errorData)
        }
        console.log("End of Script.")
    </script>

</body>

</html>
