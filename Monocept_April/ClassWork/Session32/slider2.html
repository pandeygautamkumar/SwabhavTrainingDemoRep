<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>Slider 2</h1>
    <input type="range" min="1" max="50" value="5" id="slider">

    <h1 id="h1Display"></h1>
    <div id="btnContainer"></div>

    <script>
        var slider = document.querySelector("#slider")
        var h1Display = document.querySelector("#h1Display")
        console.log(slider.value)
        slider.addEventListener("change", function ()
        {
            h1Display.innerHTML = slider.value;
            displayButtons(slider.value);
        })
        function fnClickHandler(count)
        {
            var btn = document.querySelector("#btn" + count);
            if (count % 2 == 0)
            {
                btn.style.background = "green";
            } else
            {
                btn.style.background = "yellow";
            }
            console.log("You Click : " + count);
        }
        function displayButtons(btnCount)
        {
            var btnContainer = document.querySelector("#btnContainer")
            var allButtons = "";
            for (var i = 1; i <= btnCount; i++)
            {
                allButtons += `<button id="btn${i}" onclick=fnClickHandler(${i}) style="background-color: indianred">${i}</button> &nbsp;`
            }
            btnContainer.innerHTML = allButtons;
        }
    </script>
</body>

</html>
