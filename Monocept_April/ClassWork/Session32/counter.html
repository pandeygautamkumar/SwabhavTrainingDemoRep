<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Counter App</h1>
    <button id="btnPlus">+</button>&nbsp;
    <button id="btnMinus">-</button>&nbsp;
    <h1 id="h1Display"></h1>

    <script>
        (function ()
        {
            var btnPlus = document.querySelector("#btnPlus");
            var btnMinus = document.querySelector("#btnMinus");
            var h1Display = document.querySelector("#h1Display");
            var counter = 0;

            //console.log(btnMinus);
            //console.log(btnPlus);

            btnPlus.addEventListener("click", function ()
            {
                counter += 1;
                updateDisplay();
            })
            btnMinus.addEventListener("click", function ()
            {
                if (counter > 0)
                {
                    counter -= 1;
                }
                updateDisplay();
            });
            function updateDisplay()
            {
                h1Display.innerHTML = counter;
            }

        })();

    </script>
</body>

</html>
