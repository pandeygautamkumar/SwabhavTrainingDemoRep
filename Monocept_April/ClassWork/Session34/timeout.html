<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>SetTimeOut</h1>

    <script>
        console.log("one")
        setTimeout(function ()
        {
            console.log("Two")
        }, 0)
        console.log("three")
    </script>
    <script>
        function printName(name)
        {
            console.log("Hello : " + name);
        }
        //setTimeout(printName, 5000);
        //setTimeout(printName("Gautam"),5000);
        
        setTimeout(function ()
        {
            printName("Gautam")
        }, 5000)
    </script>
</body>

</html>
