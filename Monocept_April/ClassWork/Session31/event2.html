<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Event Page</h1>

    <input type="button" id="btnRed" value="Red">
    <input type="button" id="btnBlue" value="Blue">

    <script>
        var btnRed = document.querySelector("#btnRed");
        var btnBlue = document.querySelector("#btnBlue");
        console.log(btnRed)
        console.log(btnBlue)
        btnRed.addEventListener("click", fnCommonHandler);
        btnBlue.addEventListener("click", fnCommonHandler);

        function fnCommonHandler(e)
        {
            console.log("Inside Common Handler")
            console.log(e.target.value)
            document.body.style.backgroundColor=e.target.value;
        }
    </script>
</body>

</html>
